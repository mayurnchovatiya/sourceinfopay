<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group">
          <div class="col-xs-6">
            <h2>Employee</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-6">
          <label for="name" class="control-label">Name:</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="role" class="control-label">Role:</label>
          <!-- <input type="text" class="form-control" formControlName="role"> -->
          <select formControlName="role" class="form-control">
              <option *ngFor="let employee of employees" [ngValue]="employee.value">{{employee.name}}</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="col-xs-6">
            <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
