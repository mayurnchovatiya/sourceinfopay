<div class="row">
  <div class="col-md-12">
    <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">

 

      <div class="row">
        <div class="col-md-12">
          <button [disabled]="!candidateForm.valid" type="submit" class="btn btn-success">{{editMode ? 'Update' : 'Save'}}</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <hr> 
      <div class="form-group"> 
        <div class="col-md-6">
          <label class="control-label" for="candidateName">Candidate Name</label>
          <input class="form-control" type="text" formControlName="candidateName">

        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6">
          <label class="control-label" for="startDate">Start Date</label>
          <input class="form-control" type="date" formControlName="startDate" useValueAsDate>
        </div>
      </div>

      <!-- <div class="form-group"> 
        <div class="col-md-6">
          <label class="control-label" for="endDate">End Date</label>
          <input class="form-control" type="date" formControlName="endDate" useValueAsDate>
        </div>
      </div>

      <div class="form-group invisible"> 
        <div class="col-md-6">
          <label class="control-label" for="invisible">Invisible</label>
          <input class="form-control" type="text">
        </div>
      </div> -->

      <div class="form-group" formGroupName="primeVendor">
        <div class="col-md-6">
          <label class="control-label" for="pvName">Prime Vendor Company</label>
          <input formControlName="pvName" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="primeVendor">
        <div class="col-md-6">
          <label class="control-label" for="pvTelephone">PV Telephone</label>
          <input formControlName="pvTelephone" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="primeVendor">
        <div class="col-md-6">
          <label class="control-label" for="pvContactPerson">PV Contact Person</label>
          <input formControlName="pvContactPerson" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="primeVendor">
        <div class="col-md-6">
          <label class="control-label" for="pvAddress">PV Address</label>
          <input formControlName="pvAddress" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="primeVendor">
        <div class="col-md-6">
          <label class="control-label" for="pvEmail">PV Email</label>
          <input formControlName="pvEmail" class="form-control" placeholder="" type="email">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6">
          <label class="control-label" for="pvRate">PV Rate</label>
          <input formControlName="pvRate" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="primeVendor">
        <div class="col-md-6">
          <label class="control-label" for="pvFax">PV Fax</label>
          <input formControlName="pvFax" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group invisible">
          <div class="col-md-6">
            <label class="control-label" for="invisible">Invisible</label>
            <input class="form-control" type="text">
          </div>
        </div>

      <div class="form-group" formGroupName="subVendor">
        <div class="col-md-6">
          <label class="control-label" for="svName">Sub Vendor Company</label>
          <input formControlName="svName" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="subVendor">
        <div class="col-md-6">
          <label class="control-label" for="svTelephone">SV Telephone</label>
          <input formControlName="svTelephone" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="subVendor">
        <div class="col-md-6">
          <label class="control-label" for="svContactPerson">SV Contact Person</label>
          <input formControlName="svContactPerson" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="subVendor">
        <div class="col-md-6">
          <label class="control-label" for="svAddress">SV Address</label>
          <input formControlName="svAddress" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="subVendor">
        <div class="col-md-6">
          <label class="control-label" for="svEmail">SV Email</label>
          <input formControlName="svEmail" class="form-control" placeholder="" type="email">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6">
          <label class="control-label" for="svRate">SV Rate</label>
          <input formControlName="svRate" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="subVendor">
        <div class="col-md-6">
          <label class="control-label" for="svFax">SV Fax</label>
          <input formControlName="svFax" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group invisible">
          <div class="col-md-6">
            <label class="control-label" for="invisible">Invisible</label>
            <input class="form-control" type="text">
          </div>
        </div>

      <div class="form-group" formGroupName="salesEmployee">
        <div class="col-md-6">
          <label class="control-label" for="name">Sales Employee Name</label>
          <input formControlName="name" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="commission">
        <div class="col-md-6">
          <label class="control-label" for="salesCommission">% Commission</label>
          <input formControlName="salesCommission" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="salesEmployee">
        <div class="col-md-6">
          <label class="control-label" for="role">Sales Employee Role</label>
          <input formControlName="role" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group invisible">
          <div class="col-md-6">
            <label class="control-label" for="invisible">Invisible</label>
            <input class="form-control" type="text">
          </div>
        </div>

      <div class="form-group" formGroupName="recruiterEmployee">
        <div class="col-md-6">
          <label class="control-label" for="name">Recruiter Employee Name</label>
          <input formControlName="name" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="commission">
        <div class="col-md-6">
          <label class="control-label" for="recruiterCommission">% Commission</label>
          <input formControlName="recruiterCommission" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="recruiterEmployee">
        <div class="col-md-6">
          <label class="control-label" for="role">Recruiter Employee Role</label>
          <input formControlName="role" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group invisible">
          <div class="col-md-6">
            <label class="control-label" for="invisible">Invisible</label>
            <input class="form-control" type="text">
          </div>
        </div>

      <div class="form-group" formGroupName="managerOne">
        <div class="col-md-6">
          <label class="control-label" for="name">Manager One</label>
          <input formControlName="name" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="commission">
        <div class="col-md-6">
          <label class="control-label" for="managerOneCommission">% Commission</label>
          <input formControlName="managerOneCommission" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="managerOne">
        <div class="col-md-6">
          <label class="control-label" for="role">Manager One Role</label>
          <input formControlName="role" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group invisible">
          <div class="col-md-6">
            <label class="control-label" for="invisible">Invisible</label>
            <input class="form-control" type="text">
          </div>
        </div>

      <div class="form-group" formGroupName="managerTwo">
        <div class="col-md-6">
          <label class="control-label" for="name">Manager Two</label>
          <input formControlName="name" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="commission">
        <div class="col-md-6">
          <label class="control-label" for="managerTwoCommission">% Commission</label>
          <input formControlName="managerTwoCommission" class="form-control" placeholder="" type="text">
        </div>
      </div>

      <div class="form-group" formGroupName="managerTwo">
        <div class="col-md-6">
          <label class="control-label" for="role">Manager Two Role</label>
          <input formControlName="role" class="form-control" placeholder="" type="text">
        </div>
      </div>

    </form>

  </div>
</div>
<hr>
