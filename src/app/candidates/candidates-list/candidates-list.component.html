<div class="row"> 
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewCandidate()">New Candidate</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <ng-container *ngIf="candidates"> 
      <app-candidates-item  *ngFor="let candidateEl of candidates; let i = index"
        [candidates]="candidateEl"
      ></app-candidates-item> 
  </ng-container> 
  </div>
</div>
